<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VIT-AP AUTO WIFI LOGIN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 300px;
        min-height: 100px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
        font-family: "Arial", sans-serif;
      }

      .login-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 1rem;
        color: #333333;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .main-button {
        height: 25px;
        width: 110px;
        background: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        margin-top: 7px;
        cursor: pointer;
        transition: 0.3s;
      }

      .main-button a {
        color: white;
        text-decoration: none;
        transition: 0.3s;
      }

      .main-button i {
        color: white;
        transition: 0.3s;
      }

      .main-button:hover a,
      .main-button:hover i {
        color: black; /* Change both text and icon color to black */
      }

      #addUserBtn {
        background: #007bff;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }
      #userList button {
        color: #777777;
      }

      .fa-edit:hover {
        color: #1c7ee7;
      }
      .fa-trash:hover {
        color: #f64515;
      }

      .login-container .footer {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #777777;
      }
      .icon-button {
        background: none;
        border: none;
        cursor: pointer;
      }
      #linkedinLink {
        color: blue;
        text-decoration: none;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      #linkedinLink:hover {
        color: darkblue;
      }
      /* Notification styling */
      .notification {
        display: none;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 12px;
      }

      /* Show the notification */
      .show {
        display: block;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      /* Animations for the notification */
      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }
      .user-item {
        display: flex;
        align-items: center;
        font-size: 2 rem;

        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #ccc; /* Optional for separating items */
      }
      input[type="radio"] {
        margin-right: 10px; /* Spacing between radio and label */
      }
      .user-label {
        flex-grow: 1; /* Ensure label takes up remaining space */
      }
      #logo {
        border-radius: 20px;
      }
      .heading {
        display: flex;
        margin-bottom: 20px;
      }
      p {
        font-weight: 600;
        color: #6b6565;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>VIT WIFI AUTO LOGIN</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="main-button" id="addUserBtn">
        <i class="fa-solid fa-user-plus"></i>
        <a>Add User</a>
      </button>
      <button class="main-button">
        <i class="fa-solid fa-right-to-bracket"></i>
        <a href="https://172.18.10.10:1000/login?" target="_blank"
          >University</a
        >
      </button>
      <button class="main-button">
        <i class="fa-solid fa-right-to-bracket"></i>
        <a href="https://hfw.vitap.ac.in:8090/httpclient.html" target="_blank"
          >Hostel 1</a
        >
      </button>
      <button class="main-button">
        <i class="fa-solid fa-right-to-bracket"></i>
        <a href="https://hfw2.vitap.ac.in:8090/httpclient.html" target="_blank"
          >Hostel 2</a
        >
      </button>
      <p><i> Pro Tip: Use Shortcut (CTRL+SHIFT+Z) to Logout</i></p>
      <h3>Saved Users</h3>
      <div id="userList"></div>
      <div id="notification" class="notification"></div>
      <div class="footer">
        Developed by
        <a
          href="https://www.linkedin.com/in/saikrishnagaddam"
          id="linkedinLink"
          target="_blank"
          >Sai Krishna</a
        >
      </div>
    </div>
  </body>
  <script src="./popup.js"></script>
</html>
