<!DOCTYPE html>
<html lang="en">
    <title>VIT InstaConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href ="./popup.css"/>
  </head>
  <body>
    <div class="login-container">
      <h2>VIT InstaConnect</h2>
      <div class="heading">
        <p id="startup">Startup Login</p>
        <label class="switch">
          <input id="toggle" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="login-main">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button class="main-button" id="addUserBtn">
          <i class="fa-solid fa-user-plus"></i>
          <a>Add User</a>
        </button>
        <button class="main-button">
          <i class="fa-solid fa-right-to-bracket"></i>
          <a href="https://172.18.10.10:1000/login?" target="_blank"
            >University</a
          >
        </button>
        <button class="main-button">
          <i class="fa-solid fa-right-to-bracket"></i>
          <a href="https://hfw.vitap.ac.in:8090/httpclient.html" target="_blank"
            >Hostel 1</a
          >
        </button>
        <button class="main-button">
          <i class="fa-solid fa-right-to-bracket"></i>
          <a
            href="https://hfw2.vitap.ac.in:8090/httpclient.html"
            target="_blank"
            >Hostel 2</a
          >
        </button>
      </div>
      <p>
        <i>
          Pro Tip: Use Shortcuts.<span class="tooltip">
            <i class="fas fa-info-circle"></i>
            <span class="tooltiptext">
              <b>Shortcuts:</b> <br />
              ( ALT + 1 ) to Login Hostel 1<br />
              ( ALT + 2 ) to Login Hostel 2<br />
              ( ALT + 3 ) to Login University<br />
              ( ALT + Q ) to Logout
            </span>
          </span>
        </i>
      </p>
      <h3>Saved Users</h3>
      <div id="userList"></div>
      <div id="notification" class="notification"></div>
      <div class="footer">
        Developed by
        <a
          href="https://www.linkedin.com/in/saikrishnagaddam"
          id="linkedinLink"
          target="_blank"
          >Sai Krishna</a
        >
      </div>
    </div>
  </body>
  <script src="./popup.js"></script>
</html>
